<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    
    <link rel="stylesheet" href="./badge.css">
      <!-- font-awesome -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
</head>
<body>
    
    <section class="badge-container">
       <h3>Badge overview</h3>

       <p class="badge danger">Text with a badge <span>4</span></p>

       <br/>

       <p class="badge large">Text with a large badge <span>1</span></p>

       <br/>

       <p>Button with a badge on the left</p> 
       <button class="badge badge-btn"><span>8+</span>Action</button>

       <br/>

       <p>Button toggles badge visibility</p><button class="badge badge-btn hideshow" onclick="Visibility()">Hide<span>7</span></button>

       <br/>

       <p>Icon with a badge</p> <p class="badge"><i class="far fa-heart"></i><span>15</span></p>

    </section>
    <script src="./badge.js"></script>
</body>
</html>
