<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabs.css">
     <!-- font-awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
     integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
     crossorigin="anonymous"
   />
    <title>Tabs</title>
</head>
<body>

    <section class="demo-section">
         
        <h3>Fixed Tabs</h3>
           <ul class="tabs fixed">
               <li class="active">One</li>
               <li>Two</li>
               <li>Three</li>
           </ul>


        <h3>Scrollable Tabs</h3>
        <ul class="tabs scrollable">
            <li>One</li>
            <li class="active">Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
            <li>Nine</li>
            <li>Ten</li>
        </ul>

        <h3>Leading Icon - Fixed</h3>
        <ul class="tabs leading-icon">
            <li><i class="fas fa-headphones"></i>One</li>
            <li><i class="fas fa-hourglass"></i>Two</li>
            <li><i class="fas fa-cube"></i>Three</li>
        </ul>

        <h3>Top Icon - Fixed</h3>
        <ul class="tabs top-icon">
            <li><i class="fab fa-instagram"></i>One</li>
            <li><i class="fab fa-twitter"></i>Two</li>
            <li><i class="fab fa-whatsapp"></i>Three</li>
        </ul>

    </section>
    

    <script src="./tabs.js"></script>
</body>
</html>
